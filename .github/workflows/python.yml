name: Python

on:
  push:
    branches: [ "dev" ]
  # push:
  #   branches: [ "master", "dev" ]
  # pull_request:
  #   branches: [ "master", "dev" ]
  # release:
  #     types: [published]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: psf/black@stable
      with:
        options: "--check"
        src: "."

  build_sdist:
    name: Build SDist
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - uses: actions/checkout@v4
    - name: Build SDist
      run: pipx run build --sdist
    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: pypa/cibuildwheel@v3.1.2
      env:
        CIBW_ARCHS_MACOS: auto universal2
        CIBW_SKIP: "cp314t-* pp314t-*"  # Skip Python 3.14t
    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: wheelhouse/*.whl

  upload_all:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    # if: github.event_name == 'release' && github.event.action == 'published'
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist
        merge-multiple: true
    - run: |
        ls -lah dist
      name: List uploads before pypi

